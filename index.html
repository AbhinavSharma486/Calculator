<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="big-contianer">
        <div class="display">
            <input id="inputBox" class="input" type="text" title="i" name="display" placeholder="0">
        </div>
        <div class="button-container">
            <div>
                <button class="button" id="clr-pur">AC</button>
                <button class="button">DE</button>
                <button class="button">%</button>
                <button class="button" id="bg-purple">/</button>
            </div>
            <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="bg-purple">*</button>
            </div>
            <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="bg-purple">-</button>
            </div>
            <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="bg-purple">+</button>
            </div>
            <div>
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equal-bg-clr">=</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
